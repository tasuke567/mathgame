<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมคณิตศาสตร์</title>
    <style>
        label {
            font-size: x-large;
        }

        h1 {
            color: blue;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
        }

        button {
            text-align: center;
        }

        .question {
            font-size: 20px;
        }

        .answer {
            font-size: 25px;
            font-weight: bold;
        }

        .submit {
            width: 100px;
            height: 40px;
            background-color: #000080;
            color: white;
            border-radius: 5px;
        }

        .number {
            font-size: 30px;
            color: black;
        }

        .symbol {
            font-size: 20px;
            color: black;
        }

        .gif {
            width: 100px;
            height: 100px;
        }

        p {
            margin: auto;
            padding: auto;
            text-align: center;
            font-size: 2rem;
        }
    </style>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div>
            <h1>เกมคณิตศาสตร์</h1>
        </div>
        <h2 id="point"></h2>

        <div class="box">
            <p id="leftBox"></p>
        </div>
        <div class="operator">
            <input type="radio" name="operation" id="positive" value="+"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
            </svg>
            <input type="radio" name="operation" id="negative" value="-">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-lg"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8Z" />
            </svg>
            <input type="radio" name="operation" id="multipli" value="*"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
                viewBox="0 0 16 16">
                <path
                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
            </svg>
            <input type="radio" name="operation" id="divide" value="/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-slash-lg"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M13.854 2.146a.5.5 0 0 1 0 .708l-11 11a.5.5 0 0 1-.708-.708l11-11a.5.5 0 0 1 .708 0Z" />
            </svg>
        </div>
        <div class="box">
            <p id="rightBox"></p>
        </div>
        <div class="answer"><input type="number" id="answer"></div>
        <div class="check">
            <p id="check"></p>
        </div>
        <button id="submit">ตอบ!!!</button>
    </div>
    <script>
        const leftBox = document.getElementById('leftBox');
        const rightBox = document.getElementById('rightBox');
        const answerElement = document.getElementById('answer');
        const submitButton = document.getElementById('submit');
        const check = document.getElementById('check');
        const positive = document.getElementById('positive');
        const negative = document.getElementById('negative');
        const multipli = document.getElementById('multipli');
        const divide = document.getElementById('divide');
        const point = document.getElementById('point');

        let answer, leftnumber, rightnumber, count = 0;
        point.textContent = 'คะแนน ' + count + '/20';
        function randomnumber() {
            leftnumber = Math.floor(Math.random() * 100 + 1);
            rightnumber = Math.floor(Math.random() * 100 + 1);
            leftBox.textContent = leftnumber;
            rightBox.textContent = rightnumber;
        }
        randomnumber();
        while (leftnumber <= rightnumber) {
            randomnumber();
        }
        submitButton.addEventListener('click', () => {
            if (positive.checked) {
                answer = leftnumber + rightnumber;
                console.log(Number(Math.floor(answer)));
                if (parseInt(answerElement.value) === Number(Math.floor(answer))) {
                    ++count
                    point.textContent = 'คะแนน ' + count + '/20';
                    check.textContent = leftnumber + '+' + rightnumber + '=' + answer + ' เป็นคำตอบถูกต้อง!';
                } else {
                    point.textContent = 'คะแนน ' + count + '/20';
                    check.textContent = 'คำตอบผิด! ลองอีกครั้ง';
                }
                answerElement.value = null;
            } else if (negative.checked) {
                answer = leftnumber - rightnumber;
                console.log(Number(Math.floor(answer)));
                if (parseInt(answerElement.value) === Number(Math.floor(answer))) {
                    ++count
                    point.textContent = 'คะแนน ' + count + '/20';
                    check.textContent = leftnumber + '-' + rightnumber + '=' + answer + ' เป็นคำตอบถูกต้อง!';
                } else {
                    point.textContent = 'คะแนน ' + count + '/20';
                    check.textContent = 'คำตอบผิด! ลองอีกครั้ง';
                }
                answerElement.value = null;
            } else if (multipli.checked) {
                answer = leftnumber * rightnumber;
                console.log(Number(Math.floor(answer)));
                if (parseInt(answerElement.value) === Number(Math.floor(answer))) {
                    ++count
                    point.textContent = 'คะแนน ' + count + '/20';
                    check.textContent = leftnumber + '*' + rightnumber + '=' + answer + ' เป็นคำตอบถูกต้อง!';
                } else {
                    point.textContent = 'คะแนน ' + count + '/20';
                    check.textContent = 'คำตอบผิด! ลองอีกครั้ง';
                }
                answerElement.value = null;
            } else if (divide.checked) {
                answer = leftnumber / rightnumber;
                console.log(Number(Math.floor(answer)));
                if (parseInt(answerElement.value) === Number(Math.floor(answer))) {
                    ++count
                    point.textContent = 'คะแนน ' + count + '/20';
                    check.textContent = leftnumber + '/' + rightnumber + '=' + answer + ' เป็นคำตอบถูกต้อง!';
                } else {
                    point.textContent = 'คะแนน ' + count + '/20';
                    check.textContent = 'คำตอบผิด! ลองอีกครั้ง';
                }
                answerElement.value = null;
            }

            
            randomnumber();
            while (leftnumber <= rightnumber) {
                randomnumber();
            } // Call randomnumber() after checking the answer
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
